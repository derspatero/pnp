<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-page template</title>
<!--   <link rel="stylesheet" href="http://code.jquery.com//css/themes/default/jquery.mobile-1.4.4.min.css">
  <link rel="stylesheet" href="http://code.jquery.com//_assets/css/jqm-demos.css"> -->
  <link rel="stylesheet" href="style/scorecard.css">
  <!-- <link rel="shortcut icon" href="http://code.jquery.com/favicon.ico"> -->
<link rel="stylesheet" href="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="one">

  <div data-role="header">
    <h1></h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">


    <table id="frontnine">

    </table>


    <table id="frontninetotals">

    </table>

    <!-- <h3>Show internal pages:</h3> -->
    <p><a href="#two" class="ui-btn ui-shadow ui-corner-all">Show page "two"</a></p>
<!--     <p><a href="#popup" class="ui-btn ui-shadow ui-corner-all" data-rel="dialog" data-transition="pop">Show page "popup" (as a dialog)</a></p> -->
  </div><!-- /content -->

  <div data-role="footer" data-theme="a">
    <h4></h4>
  </div><!-- /footer -->
</div><!-- /page one -->

<!-- Start of second page: #two -->
<div data-role="page" id="two" data-theme="a">

  <div data-role="header">
    <h1>Two</h1>
  </div><!-- /header -->



  <div role="main" class="ui-content">




    <table id="backnine">
    </table>

   <table id="backninetotals">
    </table>

    <p><a href="#one" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Back to page "one"</a></p>

  </div><!-- /content -->

  <div data-role="footer">
    <h4></h4>
  </div><!-- /footer -->
</div><!-- /page two -->

<!-- Start of third page: #popup -->
<div data-role="page" id="popup">

  <div data-role="header" data-theme="b">
    <h1></h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">

    <h2>Enter your Score</h2>

    <label for="select-native-2"></label>
    <select name="select-native-2" id="scoreselector">
<!--       <option value="1">1</option>
      <option value="2">2</option> 
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option> 
      <option value="6">6</option> -->
    </select>

  </div>

<!--     <p>I have an id of "popup" on my page container and only look like a dialog because the link to me had a <code>data-rel="dialog"</code> attribute which gives me this inset look and a <code>data-transition="pop"</code> attribute to change the transition to pop. Without this, I'd be styled as a normal page.</p> -->
    <p><a id="redirectbacktoscorecard" href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left scoreupdated">Done</a></p>
  </div><!-- /content -->

  <div data-role="footer">
    <h4></h4>
  </div><!-- /footer -->
</div><!-- /page popup -->

</body>

<script src="js/scorecard.js"></script>

</html>
